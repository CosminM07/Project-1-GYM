<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="LOG IN.html" />
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          class="em"
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <p>
          By creating an account you agree to our
          <a
            href="https://www.cookiebot.com/en/privacy-policy-generator-gdpr/?gclid=Cj0KCQiAvbiBBhD-ARIsAGM48byjmFTAQRGDMA5FxEWWPeeJBKFwF86rGiNdej44beh9Ujb6_lT3ZAwaAvkBEALw_wcB"
            >Terms & Privacy</a
          >.
        </p>
        <button class="register" type="submit">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="LOG IN.html">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
